name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv pip install --system pyinstaller

    - name: Build executable
      run: uv run pyinstaller --noconsole --onefile --name "CountdownClock" desktop_clock.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CountdownClock-Windows
        path: dist/CountdownClock.exe

    - name: Check Auth Status
      env:
        GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: gh auth status

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} dist/CountdownClock.exe --repo ${{ github.repository }} --title "Countdown Clock ${{ github.ref_name }}" --generate-notes
