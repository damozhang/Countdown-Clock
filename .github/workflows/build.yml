name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv pip install --system pyinstaller

    - name: Build executable
      run: uv run pyinstaller --noconsole --onefile --name "CountdownClock" desktop_clock.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CountdownClock-Windows
        path: dist/CountdownClock.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: |
        gh release create "${{ github.ref_name }}" dist/CountdownClock.exe --title "Countdown Clock ${{ github.ref_name }}" --notes "## Countdown Clock ${{ github.ref_name }}

        ### Download
        - **Windows**: Download \`CountdownClock.exe\` below
        - **macOS**: See README for installation instructions

        ### What's New
        See commit history for changes in this release."
